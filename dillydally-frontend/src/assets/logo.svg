<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- TV Character -->
  <g id="tv-character">
    <!-- Antennae -->
    <circle cx="30" cy="8" r="8" fill="#17A2B8" stroke="#17A2B8" stroke-width="3"/>
    <line x1="30" y1="16" x2="30" y2="28" stroke="#17A2B8" stroke-width="3" stroke-linecap="round"/>
    
    <circle cx="55" cy="8" r="8" fill="#17A2B8" stroke="#17A2B8" stroke-width="3"/>
    <line x1="55" y1="16" x2="55" y2="28" stroke="#17A2B8" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Eyes on top -->
    <ellipse cx="30" cy="35" rx="12" ry="18" fill="#17A2B8" stroke="#0D5F6D" stroke-width="3"/>
    <ellipse cx="30" cy="35" rx="8" ry="14" fill="white"/>
    <circle cx="30" cy="38" r="6" fill="#0D5F6D"/>
    
    <ellipse cx="55" cy="35" rx="12" ry="18" fill="#17A2B8" stroke="#0D5F6D" stroke-width="3"/>
    <ellipse cx="55" cy="35" rx="8" ry="14" fill="white"/>
    <circle cx="55" cy="38" r="6" fill="#0D5F6D"/>
    
    <!-- TV Body -->
    <rect x="10" y="55" width="65" height="50" rx="5" fill="#17A2B8" stroke="#0D5F6D" stroke-width="3"/>
    
    <!-- TV Screen -->
    <rect x="18" y="63" width="50" height="35" rx="3" fill="#D4F1F4" stroke="#0D5F6D" stroke-width="2"/>
  </g>
  
  <!-- DillyDally Text -->
  <g id="text" transform="translate(95, 75)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#17A2B8">
      DillyDally
    </text>
  </g>
</svg>

